                </tr>
                <tr>
                  <th scope="row">Ciudad:</th>
                  <td><input id="city" type="text" name="city"></td>

          </div>
          <!-- El siguiente botón mandará todos los datos a la función javascript-->

          <input id="enviar" value="Enviar datos" onclick="GuardarDatos()"   type ="button">
      </div>
      
      <div id="card">
	    <div class="izq"style="width: 35%;">
        	<img id="redondo" src="./media/seleccion_sensores.png">
        </div>
        <!-- Formulario checkbox para seleccionar las opciones necesarias-->  
	    <div id="table">
        	<table id="t_config_sensores" vertical-align="center" align="center">
              <tbody>
                <tr>
                  <th scope="row"><input type="checkbox" id="sensores" value="temperature"></th>
                  <td>Temperatura</td>
                </tr>
                <tr>
                  <th scope="row"><input type="checkbox" id="sensores" value="humidity"></th>

                  <td>Nivel de Sonido</td>
                </tr>
                <tr>
                  <th scope="row"><input type="checkbox" id="sensores" value="light"></th>
                  <td>Nivel de Luz</td>
                </tr>
                <tr>
                  <th scope="row"><input type="checkbox" id="sensores" value="movement"></th>
                  <td>Movimiento</td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
      
      <div id="card">
	    <div class="izq"style="width: 35%;">
        	<img id="redondo" src="./media/alertas.png">
        </div>

	    estipulado y nos mostrará la diferencia de temeperatura entre ellas--> 
	    <div id="table">
	    <form onsubmit="return false" oninput="o.value = parseInt(a.value) - parseInt(b.value)">
        	<table id="t_config_temp" vertical-align="center" align="center">
              <tbody>
                <tr>
                  <th scope="row">Temperatura Máxima</th>
                  <td><input name="a" type="number" step="any"></td>
                </tr>
                <tr>
                  <th scope="row">Temperatura Mínima</th>
                  <td><input name="b" type="number" step="any"></td>
                </tr>
              </tbody>
            </table>
          </div></br>
          Diferencia de <output name="o"></output> ºC
          </form>
          
      </div>
